<!DOCTYPE html>
<html>
  <head>
    <title>Intro to Django</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    
  </head>
  <body>
    <header class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Student Web Browser</a>
        <ul class="navbar-nav">
         <li class="nav-item">
             <a class="nav-link" href= "{% url 'dashboard' %}">Dashboard</a>
        </li>
             <li class="nav-item">
             <a class="nav-link" href= "{% url 'coursedetails' %}">Course Details</a>
        </li>
         <li class="nav-item">
             <a class="nav-link" href= "{% url 'studentdetails' %}">Student Details</a>
        </li>
        <li class="nav-item">
             <a class="nav-link" href= "{% url 'studentenrollment' %}">Student Enrollment</a>
        </li>
          
          <li class="nav-item">
             <a class="nav-link" href= "{% url 'commentpage' %}">Comment </a>
        </li>
    </ul>
    {% if not user.is_authenticated %}
        <ul class = "navbar-nav">
            <li class="nav-link">
                <a class="btn btn-sm btn-secondary" href= "{% url 'login' %}">Log In</a>
            </li>
        </ul>
    {% else %}
     <ul class = "navbar-nav">
           <li class="nav-link">
             <a class="btn btn-sm btn-secondary" href= "{% url 'logout' %}">Log Out</a>
            </li>
       </ul> 
        {% endif %}
    </header>

    {% block container %}
        
    <div>
        {% block content %}
        
        {% endblock %}
    </div>
    
    {% endblock %}
        
    </body>
</html>
